# Nixpacks configuration for Railway
# Required for WeasyPrint PDF generation

[phases.setup]
nixPkgs = [
    "python311",
    "cairo",
    "pango",
    "gdk-pixbuf",
    "libffi",
    "zlib",
    "fontconfig",
    "freetype",
    "harfbuzz",
    "fribidi",
    "librsvg"
]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
